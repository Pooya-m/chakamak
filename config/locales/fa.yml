  tagline: اگر تاکنون به دنبال سرویسی جهت ارائه‌ی ابیات زیبای فارسی گشته‌اید و به نتیجه‌ی مطلوب نرسیده‌اید، اینک، سرویس "چکامک" با هدف تسهیل به اشتراک‌گذاری ابیات زیبای فارسی، راه‌حل شماست.
  heading: چکامک
  description: سرویس اشتراک‌گذاری ابیات زیبای فارسی
  delete: "حذف"
  more: "توضیح بیشتر!"
  detail: "ویژگی‌ها"
  detail_more: ویژگی‌ها؟
  free: "رایگان است!"
  free_desc: چکامک سرویس‌ی  رایگان است و لذا شما بدون پرداخت هیچ‌گونه هزینه، می‌توانید از تمامی امکانات اصلی آن بهره‌مند شوید.
  simple: "ساده است!"
  simple_desc: چکامک‌، به دور از هرگونه امکانات اضافی و کم‌کاربرد است و به هیچ‌وجه شلوغی را مزیت نمی‌داند. طراحی بسیار ساده‌ اما زیبا و مینیمال دارد و لذا کار کردن با آن بسیار آسان و بدون نیاز به هیچ‌گونه راهنمایی، امکان‌پذیر است.
  open: متن‌باز است!
  open_desc: چکامک، یک نرم‌افزار کاملا متن‌باز است که تحت فریم‌وورک RoR نوشته شده است.بنابراین تمام افرادی که توانایی و علاقه‌ی لازمه را دارند، می‌توانند ما را در بهبود این پروژه یاری نمایند.
  open_desc_html: <a class="btn btn-success" href="https://github.com/Pooya-m/chakamak">
                                     <i class="icon-github"></i> دانلود از گیت‌هاب
                                     </a>
  f1: در چکامک شما می‌توانید در میان ابیات ثبت شده توسط کاربران دیگر، به گشت و گذار بپردازید، آن‌ها را مرور کنید و از آن‌ها لذت ببرید. امکان مرور ابیات بر اساس شعرای ثبت شده در سایت و همچنین مضامین ابیات(عاشقانه، عارفانه و ...) نیز وجود دارد. همچنین شما می‌تونید در صورت تمایل، ابیات را براساس امتیازات نیز، مرتب کنید.

  f2: در چکامک شما می‌توانید به ابیات ثبت شده توسط دیگران امتیاز دهید تا بدین ترتیب، مرور ابیات برحسب امتیاز نتیجه‌ی مطلوب‌تری داشته باشد. علاوه بر این موضوع، امتیازات اشخاص که برابر با جمع امتیازات به اشتراک‌گذشته‌شده توسط آن‌هاست، ممکن است در آینده، عامل تاثیرگذار در سیاست‌های تشویقی سایت باشد.

  f3: شما می‌توانید ابیات مورد علاقه خود را با ثبت کردن در چکامک، با دیگران به اشتراک‌ بگذارید تا آن‌ها نیز از این ابیات، بهره‌ی کافی را ببرند. ابیات ثبت شده توسط شما، در پروفایل شما نمایش داده می‌شود و لذا شما می‌توانید با دادن لینک پروفایل خود به دوستان خود، به آن‌ها نشان دهید که چه سبک ابیاتی را دوست دارید.

  tt1: چه کنیم؟

